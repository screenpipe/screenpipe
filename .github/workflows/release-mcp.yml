name: Release MCP

on:
  push:
    tags:
      - "mcp-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: crates/screenpipe-integrations/screenpipe-mcp
        run: npm install

      - name: Build
        working-directory: crates/screenpipe-integrations/screenpipe-mcp
        run: npm run build

      - name: Publish to npm
        working-directory: crates/screenpipe-integrations/screenpipe-mcp
        run: npm publish --access public || echo "npm publish failed (version may already exist) — continuing"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Build mcpb bundle
        working-directory: crates/screenpipe-integrations/screenpipe-mcp
        run: mcpb pack

      - name: Get version
        id: version
        working-directory: crates/screenpipe-integrations/screenpipe-mcp
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # workflow_dispatch — read version from package.json
            VER=$(node -p "require('./package.json').version")
            echo "VERSION=mcp-v${VER}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.VERSION }}"
          # create tag if it doesn't exist (workflow_dispatch case)
          git tag "$TAG" 2>/dev/null && git push origin "$TAG" || true
          gh release create "$TAG" \
            --title "MCP Server $TAG" \
            --generate-notes \
            --prerelease \
            crates/screenpipe-integrations/screenpipe-mcp/screenpipe-mcp.mcpb \
            || gh release upload "$TAG" \
            crates/screenpipe-integrations/screenpipe-mcp/screenpipe-mcp.mcpb --clobber
